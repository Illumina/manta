name: CI on Linux

on: [push, pull_request]

jobs:
  build:
    name: Build x86_64
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update -q
          sudo apt-get install -q -y python2 libboost-all-dev

      - name: Build
        run: |
          set -x
          alias python=$(which python2)
          mkdir -p build
          cd build
          ../configure --jobs=2
          make -j2
          file src/c++/bin/*
  
  build-aarch64:
    name: Build aarch64
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build
      uses: uraimo/run-on-arch-action@v2
      with:
        arch: aarch64
        distro: ubuntu20.04
        githubToken: ${{ github.token }}
        dockerRunArgs: |
          --volume "${PWD}:/manta"
        install: |
          apt-get update -q -y
          apt-get install -q -y gcc g++ python2 make cmake libboost-all-dev file
        run: |
          set -x
          alias python=$(which python2)
          cd /manta
          mkdir build
          cd build
          ../configure
          make -j2
          file src/c++/bin/*